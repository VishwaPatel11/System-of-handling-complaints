<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-sm-8 col-10">
      <div class="card text-white bg-dark shadow-lg p-3 mb-5 rounded">
        <div class="card-body">
          <h1 class="card-title text-center">Login</h1>
          <form>
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" [(ngModel)]="name" id="username" name="username" placeholder="Enter your username" class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" [(ngModel)]="password" id="password" name="password" placeholder="Enter your password" class="form-control">
            </div>
            <button type="submit" (click)="checkInfo()" class="btn btn-danger mt-2">Login</button><br>
            <p class="mt-2 text-danger" *ngIf="falseValue">*Please Enter correct username or password</p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
